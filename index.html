<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light background">
        <div class="container">
            <a class="navbar-brand font-color" href="#">Cooking Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active link-color" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-color" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-color" href="#">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-color" href="#" tabindex="-1" aria-disabled="true">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>

        <div class="container">
            <!-- Search Box -->
            <div class="">

                <form class="d-flex w-50 mx-auto mt-3">
                    <div class="input-group mb-3">
                        <input id="input" type="text" class="form-lg-control form-control"
                            placeholder="Search Your Recipe...">
                        <div class="input-group-append">
                            <button id="search" type="button" class="btn btn-color">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="meal-description"></div>
            <div id="search-info"></div>
            <div id="meal-container" class="row"></div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
